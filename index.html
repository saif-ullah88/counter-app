<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Counter App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.4s ease;
      background-color: #f0f8ff;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    #counter {
      font-size: 72px;
      margin: 30px 0;
      color: #333;
      transition: transform 0.3s ease;
    }

    .btn {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #increaseBtn {
      background-color: #4CAF50;
      color: white;
    }

    #decreaseBtn {
      background-color: #f44336;
      color: white;
    }

    #resetBtn {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Name: Saif Ullah | ID: 33680</h2>

  <div id="counter">0</div>

  <button class="btn" id="increaseBtn">Increase</button>
  <button class="btn" id="decreaseBtn">Decrease</button>
  <button class="btn" id="resetBtn">Reset</button>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    const colors = ["#f0f8ff", "#ffe4e1", "#f5f5dc", "#e0ffff", "#fdfd96", "#e6e6fa", "#ccffcc"];

    const updateCounter = () => {
      counter.textContent = count;
      counter.style.transform = "scale(1.2)";
      setTimeout(() => counter.style.transform = "scale(1)", 150);

      // Change background color randomly
      const color = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = color;
    };

    document.getElementById('increaseBtn').addEventListener('click', () => {
      count++;
      updateCounter();
    });

    document.getElementById('decreaseBtn').addEventListener('click', () => {
      count--;
      updateCounter();
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      count = 0;
      updateCounter();
    });
  </script>

</body>
</html>
